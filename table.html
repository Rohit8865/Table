<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <style>
       table,th,td{
            border: solid black;
            border-collapse: collapse;
            padding: 2px;
            margin: 10px;
        }
    table{
        padding: 30px 30px 30px 30px;
        margin: 25px 25px 25px 25px;
        text-align: center;
        height: 150px;
        width: 20%;
    }
    th{
        background-color: orange;
    }
    </style>
</head>

        <tr>

        <tr>
            <td>2</td>

</html>
